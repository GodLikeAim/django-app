{% extends "layout.html" %}
{% block title %}Yazı Ekleme Sayfası{% endblock title %}
{% block body %}
{% load crispy_forms_tags %}
<div class="row">
  <div class="col-md-6 offset-md-3">
    <h3>Makale Oluştur</h3>
    <hr>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{form.media}}
      {{form|crispy}}
      <br>
      <button class="btn btn-success" 
      type="submit">Makale Oluştur</button>
    </form>
  </div>
</div>
{% endblock body %}
